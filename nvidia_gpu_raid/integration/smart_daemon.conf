# GPU RAID SMART Monitoring Daemon Configuration
# /etc/gpu_raid/smart_daemon.conf

# Scan interval in seconds (default: 300 = 5 minutes)
scan_interval = 300

# Temperature thresholds in Celsius
temp_warning = 55
temp_critical = 65

# Email alerts
# Set to 1 to enable email notifications
enable_email = 0
email_address = root@localhost

# Devices to monitor (comma-separated list)
# Example: nvme0n1,nvme1n1,sda,sdb,sdc
# Leave empty to auto-detect all drives
devices = nvme0n1,nvme1n1,nvme2n1,nvme3n1

# Attribute thresholds
# Warn if any of these attributes have non-zero raw values
check_reallocated_sectors = 1
check_pending_sectors = 1
check_offline_uncorrectable = 1
check_crc_errors = 1

# Actions on critical failure
# shutdown_on_critical = 0  # Set to 1 to shutdown system on critical drive failure
# exec_on_critical = /usr/local/bin/raid_failure_handler.sh
